#properties改成yml，yml有输入提示

server:
  port: 7900

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/springcloud
    username: root
    password: 123456
    driver-class-name: com.mysql.jdbc.Driver
    dbcp2:
      max-idle: 8
      max-total: 20
      min-idle: 8
      initial-size: 10
mybatis:

  mapper-locations:
  - classpath:mybatis/*/mapper/*Mapper.xml

# 打印日志方法2
logging:
  level:
    root : INFO
    lqc.demo.springcloud.*: trace # 改成你的mapper文件所在包路径
    
  
  
  
  
  
